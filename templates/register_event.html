<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Registration</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assests/favicon.png') }}">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  :root{
    --bg: #0f0f1e;          /* dark background */
    --card: rgba(20,20,30,0.9); 
    --muted:#94a3b8;        
    --text:#e5e7eb;         
    --accent:#ff0000;       /* Autobot red */
    --accent-dark:#cc0000;
    --ring:#ff5555;
    --danger:#ef4444;       
    --radius: 18px;
  }

  * { box-sizing: border-box; }

  body{
    margin:0;
    font-family: 'Arial Black', sans-serif;
    background:
      url('{{ url_for('static', filename='assests/transformer.jpg') }}') no-repeat center center fixed;
    background-size: cover;
    color: var(--text);
    padding: 32px 16px 64px;
  }

  .wrap{ max-width: 880px; margin: 0 auto; }

  .title{
    display:flex; align-items:center; gap:12px;
    margin-bottom: 18px;
    text-align: center;
  }
  .title img{
    height:28px;
  }
  .title .badge{
    font-size: 12px; letter-spacing:.08em; text-transform:uppercase;
    color: white; 
    background: linear-gradient(90deg,var(--accent),var(--accent-dark));
    padding: 6px 10px; border-radius: 999px;
  }
  h1{ 
    margin:0; 
    font-size: clamp(24px, 3.2vw, 36px); 
    font-family: 'Orbitron', sans-serif;
    color: var(--accent);
    text-shadow: 0 0 4px rgba(34, 0, 0, 0.6);
    text-align: center;
  }

  form{
    background: var(--card);
    border: 1px solid #444;
    border-radius: var(--radius);
    padding: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,.5);
  }

  .grid{ display: grid; grid-template-columns: 1fr; gap: 16px; }
  @media (min-width: 720px){
    .grid.cols-2{ grid-template-columns: 1fr 1fr; }
  }

  .group{ display: grid; gap: 8px; }
  label{ font-size: 14px; color: var(--muted); }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="datetime-local"],
  input[type="file"],
  select,
  textarea{
    width: 100%; padding: 12px 14px; font-size: 16px;
    color: var(--text); background: rgba(30,30,40,0.85);
    border: 1px solid #555;
    border-radius: 12px; outline: none;
    transition: border-color .2s, box-shadow .2s;
    resize: vertical;
  }
  input::placeholder, textarea::placeholder{ color: #64748b; }
  input:focus, select:focus, textarea:focus{
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(255,0,0,0.15);
  }
  .hint{ font-size: 12px; color: var(--muted); }
  .divider{ height:1px; background: rgba(148,163,184,.18); margin: 12px 0; }
  .actions{ display:flex; justify-content:space-between; align-items:center; margin-top: 10px; }
  .btn{
    appearance:none; border:0; cursor:pointer;
    padding: 12px 18px; border-radius: 12px; font-weight: 600; font-size: 16px;
    color: white;
    background: linear-gradient(135deg, var(--accent-dark), var(--accent));
    box-shadow: 0 8px 24px rgba(204,0,0,.35);
    transition: transform .06s ease, box-shadow .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); box-shadow: 0 6px 18px rgba(204,0,0,.35); }
  .btn:active{ transform: translateY(0); }
  .note{ font-size:12px; color: var(--muted); }
  .req::after{ content:" *"; color: var(--danger); font-weight:700; }

  /* Dynamic fields: Team Size and Amount */
#teamSizeGroup, #amountGroup {
  display: none; /* already handled by JS */
  margin-top: 8px;
}

#teamSizeGroup label, #amountGroup label {
  font-size: 14px;
  color: #94a3b8; /* muted label color consistent with theme */
  font-weight: 500;
}

#teamSize, #amount {
  width: 100%;
  padding: 12px 14px;
  font-size: 16px;
  color: #fff;
  background: rgba(30,30,40,0.85); /* same as other inputs */
  border: 1px solid #555;
  border-radius: 12px;
  outline: none;
  transition: border-color .2s, box-shadow .2s;
}

#teamSize::placeholder, #amount::placeholder {
  color: #64748b;
}

#teamSize:focus, #amount:focus {
  border-color: #ff0000; /* Autobot red focus */
  box-shadow: 0 0 0 4px rgba(255,0,0,0.15);
}

</style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <span class="badge">Event Setup</span>
      <h1>Create New Event</h1>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
      <fieldset class="grid cols-2">
        <div class="group">
          <label for="eventName" class="req">Event Name</label>
          <input id="eventName" name="eventName" type="text" placeholder="Short title of the event" required />
        </div>
        <div class="group">
          <label for="tagline">Tagline / Club Name</label>
          <input id="tagline" name="tagline" type="text" placeholder="Optional tagline or club name" />
        </div>
      </fieldset>

      <div class="group">
        <label for="description" class="req">Event Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Purpose, activities, highlights..." required></textarea>
      </div>

      <div class="divider"></div>
        <fieldset class="grid cols-2">
          <div class="group">
            <label for="participationType" class="req">Participation Type</label>
            <select id="participationType" name="participationType" required>
              <option value="">Select Type</option>
              <option value="Individual">Individual</option>
              <option value="Team">Team</option>
            </select>
          </div>
          <div class="group">
            <label for="entryFee" class="req">Entry Fee</label>
            <select id="entryFee" name="entryFee" required>
              <option value="">Select Fee</option>
              <option value="Free">Free</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
      </fieldset>

          <!-- Team Size input, hidden by default -->
    <div class="group" id="teamSizeGroup" style="display:none;">
      <label for="teamSize" class="req">Team Size</label>
      <input type="number" id="teamSize" name="teamSize" min="2" max="10" placeholder="Enter number of team members" />
    </div>

    <!-- Fee Amount input, hidden by default -->
    <div class="group" id="amountGroup" style="display:none;">
      <label for="amount" class="req">Amount</label>
      <input type="number" id="amount" name="amount" min="1" placeholder="Enter fee amount" />
    </div>


      <div class="divider"></div>
      <fieldset class="grid cols-2">
        <div class="group">
          <label for="regStart" class="req">Registration Start Date &amp; Time</label>
          <input id="regStart" name="regStart" type="datetime-local" required />
        </div>
        <div class="group">
          <label for="regEnd" class="req">Registration End Date &amp; Time</label>
          <input id="regEnd" name="regEnd" type="datetime-local" required />
        </div>
        <div class="group">
          <label for="eventStart" class="req">Event Start Date &amp; Time</label>
          <input id="eventStart" name="eventStart" type="datetime-local" required />
        </div>
        <div class="group">
          <label for="eventEnd" class="req">Event End Date &amp; Time</label>
          <input id="eventEnd" name="eventEnd" type="datetime-local" required />
        </div>
      </fieldset>

      <div class="divider"></div>
      <fieldset class="grid cols-2">
        <div class="group">
          <label for="venue" class="req">Event Venue</label>
          <input id="venue" name="venue" type="text" placeholder="Hall / Ground / Online link" required />
        </div>
        <div class="group">
          <label for="organizer" class="req">Organizer Name</label>
          <input id="organizer" name="organizer" type="text" placeholder="Faculty / Student / Club Head" required />
        </div>
        <div class="group">
          <label for="organizerContact" class="req">Organizer Contact Info</label>
          <input id="organizerContact" name="organizerContact" type="text" placeholder="Phone / Email / WhatsApp" required />
        </div>
        <div class="group">
          <label for="poster" class="req">Event Image / Poster Upload</label>
          <input id="poster" name="poster" type="file" accept="image/*" required />
        </div>
      </fieldset>

      <div class="divider"></div>
      <fieldset class="grid cols-2">
        <div class="group">
          <label for="domain">Domain (Optional)</label>
          <select id="domain" name="domain">
            <option value="">Select domain (if applicable)</option>
            <option>AI / Machine Learning</option>
            <option>Web Development</option>
            <option>Robotics</option>
            <option>IoT / Embedded</option>
            <option>Cybersecurity</option>
            <option>Data Science</option>
            <option>Open Innovation</option>
          </select>
        </div>
        <div class="group">
          <label for="notes">Additional Notes</label>
          <textarea id="notes" name="notes" rows="2" placeholder="Special guests, prizes, dress code, etc."></textarea>
        </div>
      </fieldset>

      <div class="actions">
        <span class="note">All fields marked with <span style="color:var(--danger)">*</span> are required.</span>
        <button class="btn" type="submit">Create Event</button>
      </div>
    </form>
  </div>

  <script>
const participationSelect = document.getElementById('participationType');
const teamSizeGroup = document.getElementById('teamSizeGroup');
const teamSizeInput = document.getElementById('teamSize');

const entryFeeSelect = document.getElementById('entryFee');
const amountGroup = document.getElementById('amountGroup');
const amountInput = document.getElementById('amount');

// Show/hide team size
participationSelect.addEventListener('change', function() {
  if(this.value === 'Team') {
    teamSizeGroup.style.display = 'block';
    teamSizeInput.required = true;
  } else {
    teamSizeGroup.style.display = 'none';
    teamSizeInput.required = false;
    teamSizeInput.value = '';
  }
});

// Show/hide fee amount
entryFeeSelect.addEventListener('change', function() {
  if(this.value === 'Paid') {
    amountGroup.style.display = 'block';
    amountInput.required = true;
  } else {
    amountGroup.style.display = 'none';
    amountInput.required = false;
    amountInput.value = '';
  }
});
</script>

</body>
</html>
