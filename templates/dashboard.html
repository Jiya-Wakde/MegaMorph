<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organiser Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
        }
        header {
            background: linear-gradient(90deg, #e8e8e8, #ffffff);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #0074D9;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #111;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px;
            background: #0074D9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #005fa3;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #0074D9;
            margin-bottom: 20px;
        }
        .events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .card h3 {
            margin-top: 0;
            color: #333;
        }
        .card p {
            font-size: 0.9rem;
            color: #555;
        }
        footer {
            margin-top: 50px;
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1>âš¡ {{ user }} Dashboard</h1>
        <a href="{{ url_for('register_event') }}" class="btn">+ Register Event</a>
        <a href="{{ url_for('logout') }}" class="btn">ðŸšª Logout</a>
    </header>

    <div class="container">
        <h2>Your Events</h2>
        <div class="events">
        {% for event in events %}
        <div class="card">
            <h3>{{ event.name }}</h3>
            <p><strong>Date:</strong> {{ event.event_start }} - {{ event.event_end }}</p>
            <p><strong>Venue:</strong> {{ event.venue }}</p>

            <a href="{{ url_for('event_participants', event_name=event.name) }}" class="btn">ðŸ‘¥ View Participants</a>

            <!-- Delete Button -->
            <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;"
                  onsubmit="return confirm('ðŸ—‘ Are you sure you want to delete this event?');">
                <button type="submit" style="background:none; border:none; cursor:pointer; font-size:1.5rem;" title="Delete Event">ðŸ—‘</button>
            </form>
        </div>

            {% endfor %}
        </div>
    </div>

    <footer>
        âš™ Transformers Theme Dashboard | Built for Organisers
    </footer>
</body>
</html>
